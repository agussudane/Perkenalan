<!DOCTYPE html>
<html>
<head>
  <title>Login</title>
  <style>
    body {
      font-family: Arial;
      background: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-box {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 10px #aaa;
      text-align: center;
      width: 300px;
    }
    input {
      width: 90%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      padding: 10px;
      width: 100%;
      border: none;
      background: #007bff;
      color: white;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Login</h2>
    <input type="text" id="username" placeholder="Username"><br>
    <input type="password" id="password" placeholder="Password"><br>
    <button onclick="login()">Masuk</button>
    <p id="message"></p>
    <p>Belum punya akun? <a href="register.html">Daftar di sini</a></p>
  </div>

  <script>
    function login() {
      const user = document.getElementById("username").value;
      const pass = document.getElementById("password").value;

      const usernameTersimpan = localStorage.getItem("username");
      const passwordTersimpan = localStorage.getItem("password");

      if (user === usernameTersimpan && pass === passwordTersimpan) {
        alert("Login berhasil!");
        window.location.href = "home.html";
      } else {
        document.getElementById("message").textContent = "Username atau password salah!";
        document.getElementById("message").style.color = "red";
      }
    }
  </script>
</body>
</html>
