<!DOCTYPE html>
<html>
<head>
  <title>Register</title>
  <style>
    body {
      font-family: Arial;
      background: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .register-box {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 10px #aaa;
      text-align: center;
      width: 300px;
    }
    input {
      width: 90%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      padding: 10px;
      width: 100%;
      border: none;
      background: #28a745;
      color: white;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background: #1e7e34;
    }
  </style>
</head>
<body>
  <div class="register-box">
    <h2>Register</h2>
    <input type="text" id="username" placeholder="Buat Username"><br>
    <input type="password" id="password" placeholder="Buat Password"><br>
    <button onclick="register()">Daftar</button>
    <p id="message"></p>
    <p>Sudah punya akun? <a href="login.html">Login di sini</a></p>
  </div>

  <script>
    function register() {
      const user = document.getElementById("username").value;
      const pass = document.getElementById("password").value;

      if (user === "" || pass === "") {
        document.getElementById("message").textContent = "Isi semua kolom!";
        document.getElementById("message").style.color = "red";
        return;
      }

      // Simpan ke localStorage
      localStorage.setItem("username", user);
      localStorage.setItem("password", pass);

      document.getElementById("message").textContent = "Registrasi berhasil! Silakan login.";
      document.getElementById("message").style.color = "green";

      // Pindah ke halaman login setelah 2 detik
      setTimeout(() => {
        window.location.href = "login.html";
      }, 2000);
    }
  </script>
</body>
</html>
