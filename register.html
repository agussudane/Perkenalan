<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .register-box {
      background-color: #1e1e1e;
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
      text-align: center;
      width: 90%;
      max-width: 400px;
    }

    h2 {
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      background-color: #2c2c2c;
      color: white;
    }

    input::placeholder {
      color: #bbb;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #00c853;
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: 0.2s;
    }

    button:hover {
      background-color: #00a844;
    }

    a {
      color: #a58cff;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    #message {
      margin-top: 8px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="register-box">
    <h2>Register</h2>
    <input type="text" id="username" placeholder="Buat Username">
    <input type="password" id="password" placeholder="Buat Password">
    <button onclick="register()">Daftar</button>
    <p id="message"></p>
    <p>Sudah punya akun? <a href="login.html">Login di sini</a></p>
  </div>

  <script>
    function register() {
      const user = document.getElementById("username").value.trim();
      const pass = document.getElementById("password").value.trim();
      const msg = document.getElementById("message");

      if (user === "" || pass === "") {
        msg.textContent = "⚠️ Isi semua kolom!";
        msg.style.color = "red";
        return;
      }

      localStorage.setItem("username", user);
      localStorage.setItem("password", pass);

      msg.textContent = "✅ Registrasi berhasil! Mengalihkan ke halaman login...";
      msg.style.color = "lightgreen";

      setTimeout(() => {
        window.location.href = "login.html";
      }, 2000);
    }
  </script>
</body>
</html>
